{% extends "base.html" %}
{% block title %}
<title>login page</title>
{% endblock title %}
{% block content %}
<div class="container mt-3 mb-5 ">
      <div class="row mt-5 mb-5 shadow-sm">

        <div class="col-lg-6  p-4">
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message</strong> {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
              </div>
           {% endfor %}

             <form action='login' method='POST'>
                 {% csrf_token %}


              <div class="form-group">
                <label for="inputAddress">Username</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Username" name='username'>
              </div>

              <div class="form-row">
               <div class="form-group col-md-6">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>

              </div>

              <button type="submit" class="btn btn-primary">Login</button>
              <a href='reset_password' class='btn btn-success'>Forget Password?</a>
             </form>
            </div>

       <div class="col-lg-6">
        <img src="https://blog.ease.com/wp-content/uploads/2018/03/alphabet-arts-and-crafts-blog-459688.jpg" class="img-fluid img-responsive">
        </div>
      </div>

{% endblock  %}
