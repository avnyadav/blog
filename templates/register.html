{% extends "base.html" %}
{% block title %}
<title>register page</title>
{% endblock title %}

{%block content%}
<div class="container mt-3 mb-5 ">
      <div class="row mt-5 mb-5 shadow-sm">

        <div class="col-lg-6  p-4">
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message</strong> {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
              </div>
           {% endfor %}
            <h3>Registration Form</h3>
             <form action='register' method='POST'>
                 {% csrf_token %}
               <div class="form-row">
                <div class="form-group col-md-6">
                 <label for="inputEmail4">First Name</label>
                 <input type="text" class="form-control" id="firstname" name='firstname'>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Last Name</label>
                  <input type="text" class="form-control" id="lastname" name='lastname'>
                </div>
               </div>
              <div class="form-group">
                <label for="inputAddress">Username</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Username" name='username'>
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                  </div>
              </div>
              <div class="form-row">
               <div class="form-group col-md-6">
                 <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group col-md-6">
                 <label for="exampleInputPassword2" class="form-label">Retype-Password</label>
                  <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
                </div>

              </div>

              <button type="submit" class="btn btn-primary">Sign up</button>
             </form>
            </div>

       <div class="col-lg-6">
        <img src="https://blog.ease.com/wp-content/uploads/2018/03/alphabet-arts-and-crafts-blog-459688.jpg" class="img-fluid img-responsive">
        </div>
      </div>

{% endblock %}
